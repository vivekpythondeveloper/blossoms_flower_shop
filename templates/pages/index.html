{% block content %}


<div class="slideshow-container" style="background-color: #f2f2f2">
  <img class="mySlides" src="picture/img1.jpg" style="box-shadow: 0px 5px 5px 5px #888888; width:85%; height: 620px; margin-left: 100px;">
  <img class="mySlides" src="picture/img2.jpg" style="box-shadow: 0px 5px 5px 5px #888888; width:85%; height: 620px; margin-left: 100px;">
  <img class="mySlides" src="picture/img3.jpg" style="box-shadow: 0px 5px 5px 5px #888888; width:85%; height: 620px; margin-left: 100px;">
  <img class="mySlides" src="picture/img4.jpg" style="box-shadow: 0px 5px 5px 5px #888888; width:85%; height: 620px; margin-left: 100px;">
  <img class="mySlides" src="picture/img5.jpg" style="box-shadow: 0px 5px 5px 5px #888888; width:85%; height: 620px; margin-left: 100px;">
</div>


<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}
    x[myIndex-1].style.display = "block";
    setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>

<script>
var navbar = document.getElementById("navbar");
var sticky = navbar.offsetTop;

function myFunction() {
  if (window.pageYOffset >= sticky) {
    navbar.classList.add("sticky")
  } else {
    navbar.classList.remove("sticky");
  }
}
</script>
{% endblock %}
